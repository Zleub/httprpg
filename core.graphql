type Item {
	id: Int!
	type: [String]!
	label: String!
	description: String!
}

type Race {
	item: Item!
	race: String!
}

type Character {
	item: Item!
	race: Race!
	skills: [String]!
	edges: [String]!
	hindrances: [String]!
	gear: [Item]!
}

type Consommable {
	item: Item!
	nb_utilisation: Int!
}

type Potions {
	consommable: [Consommable]!
}

type Elf {
	character: [Character]!
}

type Dwarf {
	character: [Character]!
}

type DarkElf {
	elf: [Elf]!
}

type Query {
	item(id: [ID], name: [String]): [Item]!
	race(id: [ID], name: [String]): [Race]!
	character(id: [ID], name: [String]): [Character]!
	consommable(id: [ID], name: [String]): [Consommable]!
	potions(id: [ID], name: [String]): [Potions]!
	elf(id: [ID], name: [String]): [Elf]!
	dwarf(id: [ID], name: [String]): [Dwarf]!
	darkelf(id: [ID], name: [String]): [DarkElf]!
}
